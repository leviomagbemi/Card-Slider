<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/edec7f25e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Card Slider</title>
  </head>
  <body>
    <!--app container-->
    <div id="container">
      <!--header-->
      <div id="header">
        <h1>Card Slider</h1>
      </div>

      <div id="slidesContainer">
        <!--buttons container-->
        <div id="buttonsContainer">
          <button>
            <i class="fas fa-arrow-circle-right" id="forwardRight"></i>
          </button>
          <button>
            <i class="fas fa-arrow-circle-left" id="backwardLeft"></i>
          </button>

          <!--slides-->
          <div id="slides">
            <!--slide-->
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
